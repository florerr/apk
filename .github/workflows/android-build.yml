name: Android CI - Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: ðŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: ðŸ”§ Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: ðŸ§¹ Clean build
      run: |
        cd android
        ./gradlew clean
    
    - name: ðŸ”¨ Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace --no-daemon
    
    - name: ðŸ”¨ Build Release APK
      run: |
        cd android
        ./gradlew assembleRelease --stacktrace --no-daemon
    
    - name: ðŸ“¦ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: neko-puk3-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: ðŸ“¦ Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: neko-puk3-release
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
    
    - name: ðŸ“Š APK Info
      run: |
        echo "âœ… Build completed successfully!"
        echo ""
        echo "ðŸ“± Debug APK:"
        ls -lh android/app/build/outputs/apk/debug/app-debug.apk || echo "Not found"
        echo ""
        echo "ðŸ“± Release APK:"
        ls -lh android/app/build/outputs/apk/release/app-release-unsigned.apk || echo "Not found"