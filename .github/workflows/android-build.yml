name: Android CI - Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ“‚ List files
      run: |
        echo "=== Root directory ==="
        ls -la
        echo ""
        echo "=== Android directory ==="
        ls -la android/ || echo "Android directory not found"
        echo ""
        echo "=== Android app directory ==="
        ls -la android/app/ || echo "Android app directory not found"
    
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: ðŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: ðŸ”§ Grant execute permission for gradlew
      run: |
        cd android
        chmod +x gradlew
        ls -la gradlew
    
    - name: ðŸ§¹ Clean build
      run: |
        cd android
        ./gradlew clean --stacktrace
    
    - name: ðŸ”¨ Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace --info
    
    - name: ðŸ“¦ Upload Debug APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: neko-puk3-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: ðŸ“Š APK Info
      if: success()
      run: |
        echo "âœ… Build completed successfully!"
        echo ""
        echo "ðŸ“± Debug APK:"
        ls -lh android/app/build/outputs/apk/debug/app-debug.apk || echo "Not found"