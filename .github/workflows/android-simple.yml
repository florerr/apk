name: Build Simple APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mingc/android-build-box:latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace || echo "Gradle build failed, trying alternative..."
    
    - name: Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: neko-puk3-apk
        path: |
          android/app/build/outputs/apk/**/*.apk
        if-no-files-found: warn