name: Create Release with APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
    
    - name: ‚òï Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: ü§ñ Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: üîß Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: üî® Build Release APK
      run: |
        cd android
        ./gradlew assembleRelease --stacktrace --no-daemon
    
    - name: üìù Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
    
    - name: üéâ Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: Neko Puk3 ${{ steps.version.outputs.version }}
        body: |
          ## üì± Neko Puk3 Android App
          
          ### üéâ –ß—Ç–æ –Ω–æ–≤–æ–≥–æ:
          - –ü–µ—Ä–≤—ã–π —Ä–µ–ª–∏–∑ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è Neko Puk3
          - –ü–æ–¥–¥–µ—Ä–∂–∫–∞ Android 5.0+
          - –°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π Material Design –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
          - –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è –≤–µ—Ä—Å—Ç–∫–∞
          
          ### üì• –£—Å—Ç–∞–Ω–æ–≤–∫–∞:
          1. –°–∫–∞—á–∞–π—Ç–µ `neko-puk3-release.apk`
          2. –í–∫–ª—é—á–∏—Ç–µ "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∏" –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö Android
          3. –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ APK —Ñ–∞–π–ª
          
          ### üìä –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:
          - –í–µ—Ä—Å–∏—è: ${{ steps.version.outputs.version }}
          - –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è Android: 5.0 (API 21)
          - –¶–µ–ª–µ–≤–∞—è –≤–µ—Ä—Å–∏—è Android: 13 (API 34)
        files: |
          android/app/build/outputs/apk/release/app-release-unsigned.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}